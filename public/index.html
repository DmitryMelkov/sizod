<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <span class="content__span">Лыжа левая:</span>
      <span class="content__span-val" id="left-ski"></span>
    </div>
    <div class="content">
      <span class="content__span">Лыжа правая:</span>
      <span class="content__span-val" id="right-ski"></span>
    </div>
    <div class="content">
      <span class="content__span">Сумма двух лыж:</span>
      <span class="content__span-val" id="total-ski"></span>
    </div>
    <div class="content">
      <span class="content__span">Брак:</span>
      <span class="content__span-val" id="defect"></span>
    </div>
    <div class="content">
      <span class="content__span">Статус работы линии:</span>
      <span class="content__span-val" id="mode"></span>
    </div>
    <div class="content">
      <span class="content__span">Время работы:</span>
      <span class="content__span-val" id="shift-time"></span>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
