<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="current-param">
    <h1 class="current-param__title">
      <span class="current-param__title-span">СИЗОД</span>
      ДОТ ЭКО
    </h1>
    <div class="current-param__box">
      <span class="current-param__date" id="current-date">
        дата
      </span>
      <span class="current-param__time" id="current-time">
        время
      </span>
    </div>
  </div>

  <div class="tables">
    <table class="table">
      <caption class="table__title">Текущие параметры
      </caption>
      <thead class="table__thead">
        <tr class="table__tr">
          <th class="table__th table__left">Наименование параметра</th>
          <th class="table__th ">Значения</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table__tr">
          <td class="table__td table__left">Лыжа левая</td>
          <td class="table__td table__right" id="left-ski-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Лыжа правая</td>
          <td class="table__td table__right" id="right-ski-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Сумма двух лыж</td>
          <td class="table__td table__right" id="total-ski-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Брак</td>
          <td class="table__td table__right" id="defect-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Время работы</td>
          <td class="table__td table__right" id="shift-time-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Лыжа левая рапорт</td>
          <td class="table__td table__right" id="left-ski-report-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Лыжа правая рапорт</td>
          <td class="table__td table__right" id="right-ski-report-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Сумма двух лыж рапорт</td>
          <td class="table__td table__right" id="total-ski-report-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Брак рапорт</td>
          <td class="table__td table__right" id="defect-report-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Время работы рапорт</td>
          <td class="table__td table__right" id="work-time-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Статус работы</td>
          <td class="table__td table__right" id="mode-dot-eko">
          </td>
        </tr>
        <tr class="table__tr">
          <td class="table__td table__left">Время записи на сервер</td>
          <td class="table__td table__right" id="last-updated-dot-eko">
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="js/app.js"></script>
</body>

</html>
